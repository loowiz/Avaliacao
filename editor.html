<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Banco de Questões - Arduino Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .card-enter { animation: slideDown 0.3s ease-out forwards; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Cabeçalho -->
    <header class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i data-lucide="file-json" class="h-8 w-8"></i>
                <div>
                    <h1 class="text-xl font-bold">Gerador de Questões</h1>
                    <p class="text-xs text-indigo-200">Para o Quiz de Rotação por Estações</p>
                </div>
            </div>
            <div class="flex gap-3">
                <span class="bg-indigo-700 px-3 py-1 rounded text-sm font-mono">Total: <span id="q-count">0</span></span>
            </div>
        </div>
    </header>

    <!-- Área Principal -->
    <main class="flex-grow max-w-5xl mx-auto w-full px-4 py-8">
        
        <!-- Lista de Questões -->
        <div id="questions-container" class="space-y-6">
            <!-- As questões serão inseridas aqui via JS -->
        </div>

        <!-- Botão Adicionar (Vazio) -->
        <div id="empty-state" class="text-center py-12 border-2 border-dashed border-gray-300 rounded-xl mt-6 hidden">
            <i data-lucide="clipboard-list" class="h-12 w-12 mx-auto text-gray-400 mb-3"></i>
            <h3 class="text-lg font-medium text-gray-900">Nenhuma questão ainda</h3>
            <p class="text-gray-500 mb-4">Comece adicionando a primeira pergunta da sua prova.</p>
            <button onclick="addQuestion()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i data-lucide="plus" class="h-4 w-4 mr-2"></i> Adicionar Questão
            </button>
        </div>

        <!-- Botão Flutuante de Adicionar -->
        <div class="mt-8 flex justify-center pb-24">
            <button onclick="addQuestion()" class="flex items-center gap-2 bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-8 rounded-full shadow-sm hover:bg-gray-50 hover:shadow-md transition-all transform hover:-translate-y-1">
                <i data-lucide="plus-circle" class="h-5 w-5 text-indigo-600"></i>
                Adicionar Nova Questão
            </button>
        </div>

    </main>

    <!-- Barra de Ações Inferior -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-40">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="text-sm text-gray-500 hidden sm:block">
                Preencha todas as perguntas e selecione a alternativa correta.
            </div>
            <button onclick="generateAndDownload()" class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <i data-lucide="download" class="h-5 w-5"></i>
                Gerar questions.js
            </button>
        </div>
    </div>

    <!-- Template da Questão (Hidden) -->
    <template id="question-template">
        <div class="question-card card-enter bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden group">
            <div class="bg-gray-50 px-6 py-3 border-b border-gray-100 flex justify-between items-center handle cursor-move">
                <span class="font-bold text-gray-700 text-lg">Questão <span class="q-number">1</span></span>
                <button onclick="removeQuestion(this)" class="text-gray-400 hover:text-red-500 transition-colors p-1 rounded hover:bg-red-50" title="Remover questão">
                    <i data-lucide="trash-2" class="h-5 w-5"></i>
                </button>
            </div>
            <div class="p-6">
                <!-- Enunciado -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Enunciado da Pergunta</label>
                    <textarea rows="2" class="q-text w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="Ex: Qual a função do comando pinMode?"></textarea>
                </div>

                <!-- Alternativas -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Alternativas (Marque a correta)</label>
                    
                    <!-- Opção A -->
                    <div class="flex items-center gap-3 p-2 rounded-lg border border-transparent hover:bg-gray-50 focus-within:bg-indigo-50 focus-within:border-indigo-200 transition-colors">
                        <div class="flex items-center h-5">
                            <input type="radio" name="correct_TEMP" value="0" class="q-correct h-5 w-5 text-indigo-600 border-gray-300 focus:ring-indigo-500 cursor-pointer">
                        </div>
                        <span class="text-gray-400 font-mono font-bold w-6">A)</span>
                        <input type="text" class="q-option w-full bg-transparent border-0 border-b border-gray-300 focus:border-indigo-500 focus:ring-0 text-gray-800 placeholder-gray-400" placeholder="Alternativa 1">
                    </div>

                    <!-- Opção B -->
                    <div class="flex items-center gap-3 p-2 rounded-lg border border-transparent hover:bg-gray-50 focus-within:bg-indigo-50 focus-within:border-indigo-200 transition-colors">
                        <div class="flex items-center h-5">
                            <input type="radio" name="correct_TEMP" value="1" class="q-correct h-5 w-5 text-indigo-600 border-gray-300 focus:ring-indigo-500 cursor-pointer">
                        </div>
                        <span class="text-gray-400 font-mono font-bold w-6">B)</span>
                        <input type="text" class="q-option w-full bg-transparent border-0 border-b border-gray-300 focus:border-indigo-500 focus:ring-0 text-gray-800 placeholder-gray-400" placeholder="Alternativa 2">
                    </div>

                    <!-- Opção C -->
                    <div class="flex items-center gap-3 p-2 rounded-lg border border-transparent hover:bg-gray-50 focus-within:bg-indigo-50 focus-within:border-indigo-200 transition-colors">
                        <div class="flex items-center h-5">
                            <input type="radio" name="correct_TEMP" value="2" class="q-correct h-5 w-5 text-indigo-600 border-gray-300 focus:ring-indigo-500 cursor-pointer">
                        </div>
                        <span class="text-gray-400 font-mono font-bold w-6">C)</span>
                        <input type="text" class="q-option w-full bg-transparent border-0 border-b border-gray-300 focus:border-indigo-500 focus:ring-0 text-gray-800 placeholder-gray-400" placeholder="Alternativa 3">
                    </div>

                    <!-- Opção D -->
                    <div class="flex items-center gap-3 p-2 rounded-lg border border-transparent hover:bg-gray-50 focus-within:bg-indigo-50 focus-within:border-indigo-200 transition-colors">
                        <div class="flex items-center h-5">
                            <input type="radio" name="correct_TEMP" value="3" class="q-correct h-5 w-5 text-indigo-600 border-gray-300 focus:ring-indigo-500 cursor-pointer">
                        </div>
                        <span class="text-gray-400 font-mono font-bold w-6">D)</span>
                        <input type="text" class="q-option w-full bg-transparent border-0 border-b border-gray-300 focus:border-indigo-500 focus:ring-0 text-gray-800 placeholder-gray-400" placeholder="Alternativa 4">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        let questionCount = 0;

        // Ao carregar, adiciona uma questão vazia
        window.onload = function() {
            addQuestion();
        }

        function updateCounter() {
            const cards = document.querySelectorAll('.question-card');
            questionCount = cards.length;
            document.getElementById('q-count').textContent = questionCount;
            
            // Atualiza números e names dos radios
            cards.forEach((card, index) => {
                card.querySelector('.q-number').textContent = index + 1;
                // Importante: garante que o radio button group seja único por questão
                const radios = card.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    radio.name = `correct_q_${index}`;
                });
            });

            const emptyState = document.getElementById('empty-state');
            if (questionCount === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        function addQuestion() {
            const container = document.getElementById('questions-container');
            const template = document.getElementById('question-template');
            const clone = template.content.cloneNode(true);
            
            container.appendChild(clone);
            
            // Re-inicializa ícones nos novos elementos
            lucide.createIcons();
            
            // Scroll suave para a nova questão
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            
            updateCounter();
        }

        function removeQuestion(btn) {
            if(!confirm("Tem certeza que deseja remover esta questão?")) return;
            
            const card = btn.closest('.question-card');
            card.remove();
            updateCounter();
        }

        function generateAndDownload() {
            const cards = document.querySelectorAll('.question-card');
            
            if (cards.length === 0) {
                alert("Adicione pelo menos uma questão antes de gerar.");
                return;
            }

            let fullQuestionBank = [];
            let keyString = "";
            let hasError = false;

            // Mapeamento de índice para letra (0->a, 1->b, etc)
            const indexToChar = ['a', 'b', 'c', 'd'];

            cards.forEach((card, index) => {
                if(hasError) return;

                const qText = card.querySelector('.q-text').value.trim();
                const optionInputs = card.querySelectorAll('.q-option');
                const correctInput = card.querySelector('input[type="radio"]:checked');

                // Validação Básica
                if (!qText) {
                    alert(`A questão ${index + 1} está sem enunciado.`);
                    card.scrollIntoView({behavior: 'smooth', block: 'center'});
                    card.classList.add('ring-2', 'ring-red-500');
                    setTimeout(() => card.classList.remove('ring-2', 'ring-red-500'), 2000);
                    hasError = true;
                    return;
                }

                let options = [];
                let optionsComplete = true;
                optionInputs.forEach(opt => {
                    if(!opt.value.trim()) optionsComplete = false;
                    options.push(opt.value.trim());
                });

                if (!optionsComplete) {
                    alert(`Preencha todas as alternativas da questão ${index + 1}.`);
                    card.scrollIntoView({behavior: 'smooth', block: 'center'});
                    hasError = true;
                    return;
                }

                if (!correctInput) {
                    alert(`Selecione a alternativa correta para a questão ${index + 1}.`);
                    card.scrollIntoView({behavior: 'smooth', block: 'center'});
                    hasError = true;
                    return;
                }

                // Constrói o objeto
                fullQuestionBank.push({
                    id: index,
                    q: qText,
                    options: options
                });

                // Constrói a chave
                const correctIndex = parseInt(correctInput.value);
                keyString += indexToChar[correctIndex];
            });

            if (hasError) return;

            // Conteúdo do Arquivo JS
            const fileContent = `/* BANCO DE QUESTÕES GERADO EM ${new Date().toLocaleDateString()} */

// CHAVE MESTRA DAS RESPOSTAS
// Mapeamento: a=0, b=1, c=2, d=3
const _k = "${keyString}";

const fullQuestionBank = ${JSON.stringify(fullQuestionBank, null, 4)};
`;

            // Criação do Blob e Download
            const blob = new Blob([fileContent], { type: 'text/javascript' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'questions.js';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            // Feedback Visual
            const btn = document.querySelector('button[onclick="generateAndDownload()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check" class="h-5 w-5"></i> Sucesso!`;
            btn.classList.remove('bg-green-600', 'hover:bg-green-700');
            btn.classList.add('bg-indigo-600');
            lucide.createIcons();
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                btn.classList.remove('bg-indigo-600');
                lucide.createIcons();
            }, 3000);
        }
    </script>
</body>
</html>
